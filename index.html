<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/scss/main.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeaLuxe</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="container">
        <!-- burger -->
        <!-- header inner -->
        <div class="header__inner">
          <button class="burger btn--reset">
            <span class="burger__line"></span>
          </button>
          <!-- logo -->
          <img class="logo" src="./src/assets/images/logo.svg" alt="logo" title="logo" aria-label="Logo" width="74"
            height="105">
          <!-- navigation -->
          <nav class="nav">
            <ul>
              <li>
                <a href="#">Black</a>
              </li>
              <li>
                <a href="#">Green</a>
              </li>
              <li>
                <a href="#">White</a>
              </li>
              <li>
                <a href="#">Oolong</a>
              </li>
              <li>
                <a href="#">Pu-erh</a>
              </li>
            </ul>
          </nav>
          <!-- action -->
          <div class="action">
            <div class="action__left">
              <a href="cart">
                <img src="./src/assets/images/cart.svg" alt="cart" title="cart" width="20" height="22">
              </a>
              <a href="authorizations">
                <img src="./src/assets/images/user.svg" alt="user" title="user" width="20" height="22">
              </a>
            </div>
            <search class="action__right">
              <form action="">
                <input id="search__input" type="search" placeholder="Search">
              </form>
            </search>
            <button id="search__btn" class="btn--reset" type="submit">
              <img src="./src/assets/images/search.svg" alt="search" title="search" width="20" height="22">
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="main"></div>
    </div>

    <footer class="footer">
      <div class="footer__inner">
        <div class="container">
          <h2>Footer</h2>
        </div>
      </div>
    </footer>

  </div>

  <script type="module" defer src="/src/js/main.js"></script>
</body>


</html>
